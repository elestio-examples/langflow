ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "4545"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "34079"
    targetPort: "17840"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "56882"
    targetPort: "15683"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "58163"
    targetIP: "172.17.0.1"
    targetPort: "40211"
    public: true
environments:
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "STACK_NAME"
    value: "langflow-stack"
  - key: "ENVIRONMENT"
    value: "production"
  - key: "DB_USER"
    value: "postgres"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "DB_HOST"
    value: "db"
  - key: "DB_PORT"
    value: "5432"
  - key: "DB_NAME"
    value: "langflow"
  - key: "LOG_LEVEL"
    value: "debug"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_PORT"
    value: "5432"
  - key: "POSTGRES_DB"
    value: "langflow"
  - key: "LANGFLOW_CACHE_TYPE"
    value: "redis"
  - key: "LANGFLOW_REDIS_HOST"
    value: "result_backend"
  - key: "LANGFLOW_REDIS_PORT"
    value: "6379"
  - key: "LANGFLOW_REDIS_DB"
    value: "0"
  - key: "LANGFLOW_REDIS_EXPIRE"
    value: "3600"
  - key: "LANGFLOW_REDIS_PASSWORD"
    value: "random_password"
  - key: "FLOWER_UNAUTHENTICATED_API"
    value: "True"
  - key: "BROKER_URL"
    value: "amqp://langflow:langflow@broker:5672"
  - key: "RESULT_BACKEND"
    value: "redis://result_backend:6379/0"
  - key: "C_FORCE_ROOT"
    value: "true"
  - key: "VITE_PROXY_TARGET"
    value: "http://backend:7860/api/"
  - key: "BACKEND_URL"
    value: "http://backend:7860"
  - key: "LANGFLOW_SUPERUSER"
    value: "admin"
  - key: "LANGFLOW_SUPERUSER_PASSWORD"
    value: "random_password"
  - key: "LANGFLOW_NEW_USER_IS_ACTIVE"
    value: "False"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "langflow.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Langflow"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:56882"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
